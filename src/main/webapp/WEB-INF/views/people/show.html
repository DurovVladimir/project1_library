<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Информация о пользователе</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getBirthYear() }">VALUE</p>


<div th:if="${books.isEmpty()}">
  <p>Пользователь не взял ни одной книги!</p>
  <hr/>
</div>

<div th:if="${!books.isEmpty()}">
  <hr/>
  <b>Список книг пользователя:</b>
  <br/>
  <table
  th:each="book: ${books}" th:if="${!book.getReaderName().equals(null)}">
  <tr th:text="${book.getTitle() + ', ' + book.getAuthor()}">book</tr>
  </table>
  <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
  <input type="submit" value="Редактировать пользователя"/>
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Удалить пользователя"/>
</form>

</body>
</html>
