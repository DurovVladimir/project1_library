<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="fullName">Enter name: </label>
  <input type="text" th:field="*{fullName}" id="fullName"/>
  <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Ошибка в имени</div>
  <br/>
  <label for="birthYear">Enter birthYear: </label>
  <input type="text" th:field="*{birthYear}" id="birthYear"/>
  <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Ошибка в дате рождения</div>
  <br/>
  <input type="submit" value="Обновить данные"/>
</form>
</body>
</html>
